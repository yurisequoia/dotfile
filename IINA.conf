# Generated by IINA

RIGHT seek 5
LEFT seek -5
Alt+RIGHT frame-step
Alt+LEFT frame-back-step
Meta+s screenshot
Meta+RIGHT playlist-next
Meta+LEFT playlist-prev
x add speed -0.5
c add speed 0.1
z set speed 1.0
Meta+1 set window-scale 0.5
Meta+2 set window-scale 1
Meta+3 set window-scale 2
#@iina Meta+4 fit-to-screen
